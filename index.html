<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>용용이 소개</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div class="message">
            <div class="sender">안녕 나는 나미나미의 남자친구 용용이라고 해</div>
            <div class="text">나에 대해 궁금한게 있어?</div>
        </div>
        
    </div>
    <div id="input-container">
        <button class="chat-button" onclick="showAnswer(1)">기본 인적 사항</button>
        <button class="chat-button" onclick="showAnswer(2)">음주, 흡연, 종교</button>
        <button class="chat-button" onclick="showAnswer(3)">성격</button>
        <button class="chat-button" onclick="showAnswer(4)">기타</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
